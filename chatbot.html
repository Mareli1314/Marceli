<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot - Redes Sociales</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
    }

    #chat-container {
      background: white;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }

    .user, .bot {
      margin: 8px 0;
    }

    .user {
      text-align: right;
      color: #2563eb;
    }

    .bot {
      text-align: left;
      color: #111827;
    }

    #user-input {
      display: flex;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 4px;
    }

    #send {
      padding: 10px 20px;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #send:hover {
      background-color: #4338ca;
    }
    .btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 24px;
  background-color: #6366f1;
  color: white;
  border: none;
  border-radius: 6px;
  text-decoration: none;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn:hover {
  background-color: #4338ca;
  transform: scale(1.05);
}
  </style>
</head>
<body>

<header>
  <h1>Chatbot: Redes Sociales</h1>
</header>

<div id="chat-container">
  <div id="chat-box"></div>
  <div id="user-input">
    <input type="text" id="input" placeholder="Escribe tu pregunta aquí..." />
    <button id="send">Enviar</button>
  </div>
</div>

<script>
  const respuestas = {
    "¿qué son las redes sociales?": "Son plataformas digitales donde las personas pueden interactuar, compartir contenido y comunicarse.",
    "¿para qué sirven las redes sociales?": "Sirven para comunicarse, compartir información, entretenimiento, marketing y educación.",
    "¿cuáles son las redes sociales más populares?": "Facebook, Instagram, TikTok, Twitter (X), y YouTube son algunas de las más populares.",
    "¿cuáles son los riesgos de las redes sociales?": "Riesgos incluyen ciberacoso, adicción, pérdida de privacidad y desinformación.",
    "¿cómo proteger mi privacidad en redes sociales?": "Usa contraseñas seguras, configura la privacidad y limita la información personal compartida.",
    "¿qué edad se recomienda para usar redes sociales?": "La mayoría de plataformas establecen una edad mínima de 13 años.",
    "¿qué beneficios tienen las redes sociales?": "Conectan personas, ofrecen oportunidades laborales, educativas y de negocio.",
    "¿qué es el ciberacoso?": "Es el acoso que ocurre por medios digitales, como mensajes ofensivos o amenazas.",
    "¿puedo ganar dinero en redes sociales?": "Sí, mediante marketing de contenido, publicidad y colaboraciones.",
    "¿qué es una red social segura?": "Es una plataforma que protege tus datos y ofrece herramientas para bloquear contenido inapropiado."
  };

  const chatBox = document.getElementById('chat-box');
  const input = document.getElementById('input');
  const send = document.getElementById('send');

  send.addEventListener('click', () => {
    const pregunta = input.value.toLowerCase().trim();
    if (pregunta === "") return;

    mostrarMensaje('user', pregunta);
    
    const respuesta = respuestas[pregunta] || "Lo siento, no conozco la respuesta a esa pregunta. Intenta con otra relacionada con redes sociales.";
    mostrarMensaje('bot', respuesta);

    input.value = '';
  });

  function mostrarMensaje(remitente, mensaje) {
    const msgDiv = document.createElement('div');
    msgDiv.className = remitente;
    msgDiv.textContent = mensaje;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>
    <a href="index.html" class="btn">Volver al inicio</a>

</body>
</html>
